<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style type="text/css">
    	.center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
}
    </style>
</head>
<body>
	<div class="center">
<div class="row">
            <form method="post" class="form-group" id="chat-box">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    	<label for="uname"><b>Username</b></label><br><br>
                        <input type="text" placeholder="Send a message..." name="name" >
                        
                        <button type="submit" name="send" class="btn btn-success" id="send_btn">Send</button>
                        
                    </div>
                </div>
            </form>
        </div></div>
</body>
</html>
